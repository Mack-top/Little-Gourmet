// 创建全局配置文件
[config]

// 游戏设置
[game_settings]
initial_difficulty = "normal"
max_save_slots = 3
default_language = "zh"
starting_level = 1
starting_experience = 0
experience_multiplier = 1.5

// 图形设置
[graphics]
resolution = "800x600"
fullscreen = false
vsync = true
render_distance = 1000

// 音频设置
[audio]
music_volume = 0.5
sound_volume = 0.7
audio_quality = "high"

// 控制设置
[controls]
mouse_sensitivity = 1.0
keyboard_speed = 5.0
invert_mouse = false

// 用户界面设置
[ui]
button_sound = "res://assets/audio/ui/button_click.wav"
hover_sound = "res://assets/audio/ui/hover.wav"
default_font_size = 16
interface_scale = 1.0

// 存档设置
[save_settings]
save_format_version = 1
auto_save_interval = 300
backup_saves = true

// 系统设置
[system]
log_level = "info"
debug_mode = false
enable_cheats = false